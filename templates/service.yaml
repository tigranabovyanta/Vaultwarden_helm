apiVersion: v1
kind: Service
metadata:
  name: vaultwarden
  labels:
    app: vaultwarden
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerport }}
      protocol: TCP
      name: http
  selector:
    {{- include "vaultwarden.selectorLabels" . | nindent 4 }}
